services:
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: rag_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata2:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rag_api"]
      interval: 5s
      timeout: 5s
      retries: 5

  fastapi:
    build: .
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db
    env_file:
      - .env

volumes:
  pgdata2:
