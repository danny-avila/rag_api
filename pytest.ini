[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto

# Markers
markers =
    integration: marks tests as integration tests (may require more resources)
    slow: marks tests as slow running

# Default options
addopts = -v --tb=short

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

